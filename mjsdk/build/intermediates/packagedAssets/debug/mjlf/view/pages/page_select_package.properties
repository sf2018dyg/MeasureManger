Layout{
    size = 1,1
    Layout barLayout{
        layoutType = HORIZONTAL
        backgroundColor= #eeeeee
        isAbsolate = true
        marginTop = -80
        size = 1,80
        Button btnBack{
            size = 0.15,1
            imageSize = &normalImageSize
            icon = images/black_left_arrow.png
            marginLeft = 20
            bindTap = true
        }
        Text backTitle{
            size = 0.7,1
            language = LAYOUT_V1_1
            textSize = &largeSize
            hAlignment = center
            textColor = #333333ff
        }
        Button btnSure{
            size = 0.15,1
            language = SURE
            textSize = &normalSize
            textColor = #333333ff
            marginLeft = 20
            bindTap = true
        }
    }
    Layout {
        size = 1,1
        backgroundColor = #ffffff
        TableView tabview
        {
            size = 1,1
            cellSize = &tableRowSize
            cellLayout{
                size = 1,1
                layoutType = HORIZONTAL
                layoutPadding = 20,0,20,0
                backgroundColor = #ffffff
                layoutGap = 20
                Button btnSelect {
                    size = 80,1
                    imageSize = &normalImageSize
                    icon = images/not_selected.png
                    bindTap = true
                }
                Text labelTitle{
                    language = LAYOUT_V1_2
                    textSize = &normalSize
                    size = 120,50
                    textColor = &keyboardNumber
                }
                Space{
                    size = 1,1
                }
                Button btnDetail{
                    language = LAYOUT_V1_3
                    textSize = &normalSize
                    size = 120,1
                    textColor = &mainColor
                    bindTap = true
                }
                Line line{
                    size = 1,1.1
                    color = #cccccc
                    isAbsolate = true
                    marginBottom = 0
                }
            }
        }
    }
    
}
