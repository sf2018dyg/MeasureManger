Layout{
    size = 1,1
    Layout barLayout{
        layoutType = HORIZONTAL
        backgroundColor= #eeeeee
        isAbsolate = true
        marginTop = -80
        size = 1,80
        Button btnBack{
            size = 0.15,1
            imageSize = &normalImageSize
            icon = images/black_down_arrow.png
            marginLeft = 20
            bindTap = true
        }
        Text backTitle{
            size = 0.7,1
            text = 选材
            textSize = &largeSize
            hAlignment = center
            textColor = #333333ff
        }
        Button btnSure{
            size = 0.15,1
            text = 提交
            textSize = &normalSize
            textColor = &mainColor
            marginLeft = 20
            bindTap = true
        }
    }
    Layout {
        size = 1,1
        backgroundColor = #ffffff
        TableView tabview
        {
            size = 1,1
            cellSize = &tableRowSize
            cellLayout{
                size = 1,1
                layoutType = HORIZONTAL
                layoutPadding = 20,0,20,0
                backgroundColor = #ffffff
                layoutGap = 20
                Text labelTitle{
                    text = 客厅
                    textSize = &normalSize
                    size = 120,50
                    textColor = &keyboardNumber
                }
                Space{
                    size = 1,1
                }
                Text labelDetail {
                    text = 完成
                    textSize = &normalSize
                    size = 120,50
                    textColor = &mainColor
                    hAlignment = right
                }
                ImageView rightImg{
                    size = 30,30
                    image = images/gray_right_arrow.png
                }
                Line line{
                    size = 1,1.1
                    color = #cccccc
                    isAbsolate = true
                    marginBottom = 0
                }
            }
        }
    }
}
